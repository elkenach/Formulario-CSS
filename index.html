<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario CSS</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="loging-box">
			<div class="title-box">
				<h2>Your Logo</h2>
				<button ><i class="material-icons">add</i></button>
			</div>
			<div class="body-box">
				<form class="form-login">
					<div class="group-files">
						<div class="field">
							<i class="material-icons">person</i>
							<input type="text" placeholder="username">
						</div>
						<div class="field">
							<i class="material-icons">lock</i>
							<input type="password" placeholder="password">
						</div>
					</div>
					<div class="group-buttons">
						<div id="btn-facebook" class="btn"><img></div>
						<div id="btn-github" class="btn"><img></div>
						<div id="btn-twitter" class="btn"><img></div>
					</div>					
					<button id="btn-singin" type="sumit">SING IN</button>
				</form>
				<div class="container-forgot">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
